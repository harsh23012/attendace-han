<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Attendance System - Register Admin</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/login.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/fonts.min.css') }}">
</head>

<body class="hold-transition login-page">
    <div id="particles-js"></div>

    <div class="login-box">
        <div class="card">
            <div class="text-center pt-3">
                <img src="{{ url_for('static', filename='dist/img/logo.png') }}" alt="ESSU Logo" width="100">
            </div>
            <div class="card-header text-center">
                <h1><b>Attendance System</b></h1>
                <span>(Using Facial Recognition)</span>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Register New Admin</p>

                <form action="{{ url_for('register_admin') }}" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/particles.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/login.min.js') }}"></script>
</body>

</html>
